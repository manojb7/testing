---
config: (( &temporary ( merge ) ))
credentials: (( &temporary ( exec( "lscrypt", "read", "-d", .context.imports.meta.deployment.name, "credentials.yml").credentials ) ))
imports: (( &temporary ( merge ) ))
landscape: (( &temporary ( merge )))

context:
  config: (( .config ))
  landscape: (( .landscape ))
  credentials: (( .credentials ))
  imports: (( .imports ))
  vm_name: (( .context.config.cluster.name ))
  gardener_namespace: ( .context.config.cluster.project_name ))
  shoot_yaml_name: (( .context.shoot_yaml_name ))
